delta-inserter-config=An overview of the Simple Configurable Inserters mod's functions.
delta-inserter-direction=Pressing __CONTROL__inserter-config-direction__ while hovering over an Inserter will change its dropoff angle by 90Â° clockwise. Using __CONTROL__inserter-config-direction-reverse__ will instead rotate it counterclockwise.\nInserters can be blacklisted from changing their directions in the Map tab in Mod settings.
delta-inserter-lane=Pressing __CONTROL__inserter-config-lane__ while hovering over an Inserter allows it to dropoff items on the closer lane of the target belt.
delta-inserter-length=Pressing __CONTROL__inserter-config-length__ while hovering over an Inserter will extend its arm's lenght to match Long-handed inserters, or retract it to match a standard inserter.\nInserters can be blacklisted from changing their arm's lenght in the Map tab in Mod settins.
delta-inserter-gui=Inserters can also be configured via their GUI.\nThe Inserter Configuration GUI can be disabled in the Per player tab in Mod settings.